<!DOCTYPE html>
<html>
<head>
    <title>Enrollment Form</title>
    <link rel="stylesheet" href="stylesheet.css"><!-- including css style sheet-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="jumbotron text-center" id="header"> <!-- Header of the page -->
        <h1>Student Enrollment Form</h1>
    </div>
    <div class="container"><!-- Container containing from and display table -->
        <div class="row"> <!-- Braking the page into Row containg columns -->
            <div class="col-sm-4">
                <form class="form"><!-- Column-1 contains Form -->
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <!-- input area in forms -->
                        <div class="form-group row">
                            <label for="name" class="col-sm-4 ">
                                Name
                            </label>
                            <input type="text" class="form-control col-sm-8 name-field" id="name" title="Enter Name" />
                            <span class="msg"></span>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-4">
                                Email
                            </label>
                            <input type="email" class="form-control col-sm-8 email-field" id="email" title="Enter Email Id" />
                            <span class="msg" style="font-size:small"></span>
                        </div>
                        <div class="form-group row">
                            <label for="website" class="col-sm-4">
                                Website
                            </label>
                            <input type="url" class="form-control col-sm-8" id="website" title="Enter Website URL" />
                            <span class="msg"></span>
                        </div>
                        <div class="form-group row">
                            <label for="imageLink" class="col-sm-4">
                                Image Link
                            </label>
                            <input type="url" class="form-control col-sm-8" id="imageLink" title="Enter URL of Image" />
                            <span class="msg"></span>
                        </div>
                        <div class="form-group row">
                            <label for="gender" class="col-sm-4">
                                Gender
                            </label>
                            <!-- Radio buttons for gender -->
                            <div id="gender">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="genderchoice" value="Male" id="male" checked />
                                    <label class="form-check-label" for="male"> Male </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="genderchoice" value="Female" id="female" />
                                    <label class="form-check-label" for="female"> Female</label>
                                </div>
                            </div>
                        </div>
                        <!-- Checkbox for skills -->
                        <div class="form-group row">
                            <label for="Skills" class="col-sm-3">
                                Skills
                            </label>
                            <label class="checkbox-inline col-sm-3">
                                <input type="checkbox" name="skillchoice" id="css" value="CSS"> CSS
                            </label>
                            <label class="checkbox-inline col-sm-3">
                                <input type="checkbox" name="skillchoice" id="html" value="HTML"> HTML
                            </label>
                            <label class="checkbox-inline col-sm-3">
                                <input checked type="checkbox" name="skillchoice" id="java" value="Java"> JScript
                            </label>
                           
                        </div>
                    </div>
                    <!-- Buttons in the form -->
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-4">
                                <button type="button" id="updateButton" class="btn btn-success" onclick="Updateprod()" title="Click to enroll student">
                                    Update
                                </button>
                            </div>
                            <div class="offset-1 col-xs-4">
                                <button type="button" id="clearButton" class="btn btn-danger" onclick="Clrform()" title="Click To clear all fields">
                                    Clear
                                </button>
                            </div>
                        </div>
                    </div>
                    <p id="errorMsg"><br> </p>
                </div>
            </form>
            </div>
            <!-- Second column containg the partition of the page -->
        <div class="col-sm-3 d-none d-sm-block">
                <p id="vertical"></p>
        </div>
            <!-- Third column containing The display Table -->
            <div class="col-sm-5">
                <h2 id="disTable">Enrolled Students</h2>
                <table id="prodTable" class="table table-bordered table-condensed table-stripped" title="Enrolled Students">
                    <thead id="OutputTable">
                        <tr>
                            <th id ="description">Description</th>
                            <th id ="image">Image</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script><!--including javascript in html-->
</body>
</html>
